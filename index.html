<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .task-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .task-card.dragging {
            opacity: 0.5;
        }
        .board-column {
            min-height: 500px;
        }
        .board-column.drag-over {
            background-color: #f0f9ff;
        }
        .priority-critical {
            border-left: 4px solid #dc2626;
        }
        .priority-high {
            border-left: 4px solid #f59e0b;
        }
        .priority-medium {
            border-left: 4px solid #3b82f6;
        }
        .priority-low {
            border-left: 4px solid #10b981;
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        
        body.dark-mode header {
            background-color: #2d3748;
            border-color: #4a5568;
        }
        
        body.dark-mode h1,
        body.dark-mode h2,
        body.dark-mode h3 {
            color: #f7fafc;
        }
        
        body.dark-mode .bg-white {
            background-color: #2d3748;
        }
        
        body.dark-mode .bg-gray-50 {
            background-color: #1a202c;
        }
        
        body.dark-mode .bg-gray-100 {
            background-color: #2d3748;
        }
        
        body.dark-mode .text-gray-900 {
            color: #f7fafc;
        }
        
        body.dark-mode .text-gray-700 {
            color: #e2e8f0;
        }
        
        body.dark-mode .text-gray-600 {
            color: #cbd5e0;
        }
        
        body.dark-mode .text-gray-500 {
            color: #a0aec0;
        }
        
        body.dark-mode .text-gray-400 {
            color: #718096;
        }
        
        body.dark-mode .border-gray-200,
        body.dark-mode .border-gray-300 {
            border-color: #4a5568;
        }
        
        body.dark-mode .border-gray-100 {
            border-color: #374151;
        }
        
        body.dark-mode input[type="text"],
        body.dark-mode input[type="date"],
        body.dark-mode select,
        body.dark-mode textarea {
            background-color: #374151;
            border-color: #4a5568;
            color: #f7fafc;
        }
        
        body.dark-mode input::placeholder {
            color: #718096;
        }
        
        body.dark-mode .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
        }
        
        body.dark-mode .board-column.drag-over {
            background-color: #1e3a5f;
        }
        
        body.dark-mode .bg-gray-200 {
            background-color: #4a5568;
        }
        
        body.dark-mode .hover\:bg-gray-50:hover {
            background-color: #374151;
        }
        
        body.dark-mode .hover\:text-gray-600:hover {
            color: #cbd5e0;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #cbd5e0;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        body.dark-mode .theme-toggle {
            background-color: #4a5568;
        }
        
        .theme-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        body.dark-mode .theme-toggle-slider {
            transform: translateX(30px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-900">üìä Project Manager</h1>
                    <button onclick="openAddTaskModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">
                        + New Task
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="text" id="searchInput" placeholder="Search tasks..." 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           oninput="filterTasks()">
                    <select id="priorityFilter" onchange="filterTasks()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Priorities</option>
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="assigneeFilter" onchange="filterTasks()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Members</option>
                    </select>
                    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                        <div class="theme-toggle-slider" id="themeToggleSlider">
                            <span id="themeIcon">‚òÄÔ∏è</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex gap-6">
            <!-- Sidebar -->
            <aside class="w-64 flex-shrink-0">
                <!-- Progress Overview -->
                <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Progress Overview</h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-gray-600">Overall Progress</span>
                                <span class="font-semibold" id="overallProgress">0%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div id="overallProgressBar" class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3 pt-2">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-blue-600" id="todoCount">0</div>
                                <div class="text-xs text-gray-500">To Do</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-yellow-600" id="inProgressCount">0</div>
                                <div class="text-xs text-gray-500">In Progress</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-purple-600" id="inReviewCount">0</div>
                                <div class="text-xs text-gray-500">In Review</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-green-600" id="doneCount">0</div>
                                <div class="text-xs text-gray-500">Done</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Team Members -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Team Members</h2>
                    <div id="teamMembersList" class="space-y-3">
                        <!-- Team members will be rendered here -->
                    </div>
                </div>
            </aside>

            <!-- Main Content - Kanban Board -->
            <main class="flex-1">
                <div class="grid grid-cols-4 gap-4">
                    <!-- To Do Column -->
                    <div class="bg-gray-100 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="font-semibold text-gray-900 flex items-center">
                                <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                To Do
                            </h2>
                            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded" id="todoCountBadge">0</span>
                        </div>
                        <div id="todoBoard" class="board-column space-y-3" data-status="todo" 
                             ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                        </div>
                    </div>

                    <!-- In Progress Column -->
                    <div class="bg-gray-100 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="font-semibold text-gray-900 flex items-center">
                                <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
                                In Progress
                            </h2>
                            <span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded" id="inProgressCountBadge">0</span>
                        </div>
                        <div id="inProgressBoard" class="board-column space-y-3" data-status="inprogress" 
                             ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                        </div>
                    </div>

                    <!-- In Review Column -->
                    <div class="bg-gray-100 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="font-semibold text-gray-900 flex items-center">
                                <span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>
                                In Review
                            </h2>
                            <span class="bg-purple-100 text-purple-800 text-xs font-semibold px-2 py-1 rounded" id="inReviewCountBadge">0</span>
                        </div>
                        <div id="inReviewBoard" class="board-column space-y-3" data-status="inreview" 
                             ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                        </div>
                    </div>

                    <!-- Done Column -->
                    <div class="bg-gray-100 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="font-semibold text-gray-900 flex items-center">
                                <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                                Done
                            </h2>
                            <span class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded" id="doneCountBadge">0</span>
                        </div>
                        <div id="doneBoard" class="board-column space-y-3" data-status="done" 
                             ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900" id="modalTitle">Add New Task</h2>
                    <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="taskForm" class="space-y-4">
                    <input type="hidden" id="taskId">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Task Title *</label>
                        <input type="text" id="taskTitle" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="taskDescription" rows="3" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Priority *</label>
                            <select id="taskPriority" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                            <select id="taskStatus" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="todo">To Do</option>
                                <option value="inprogress">In Progress</option>
                                <option value="inreview">In Review</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                            <input type="date" id="taskDueDate" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Assign To</label>
                            <select id="taskAssignee" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Unassigned</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tags (comma-separated)</label>
                        <input type="text" id="taskTags" placeholder="design, frontend, urgent" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeTaskModal()" 
                                class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
                            Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Data Storage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let teamMembers = JSON.parse(localStorage.getItem('teamMembers')) || [
            { id: 1, name: 'Sarah Johnson', avatar: 'üë©‚Äçüíº', color: 'bg-blue-100 text-blue-800' },
            { id: 2, name: 'Mike Chen', avatar: 'üë®‚Äçüíª', color: 'bg-green-100 text-green-800' },
            { id: 3, name: 'Emma Davis', avatar: 'üë©‚Äçüé®', color: 'bg-purple-100 text-purple-800' },
            { id: 4, name: 'James Wilson', avatar: 'üë®‚Äçüî¨', color: 'bg-yellow-100 text-yellow-800' }
        ];

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = 'üåô';
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        // Initialize app
        function init() {
            // Load theme preference
            loadTheme();
            
            if (tasks.length === 0) {
                // Add sample tasks
                tasks = [
                    {
                        id: Date.now() + 1,
                        title: 'Design new landing page',
                        description: 'Create mockups for the new product landing page',
                        priority: 'high',
                        status: 'inprogress',
                        assignee: 1,
                        dueDate: '2024-12-20',
                        tags: ['design', 'frontend'],
                        createdAt: Date.now()
                    },
                    {
                        id: Date.now() + 2,
                        title: 'Fix authentication bug',
                        description: 'Users are unable to log in with social accounts',
                        priority: 'critical',
                        status: 'todo',
                        assignee: 2,
                        dueDate: '2024-12-15',
                        tags: ['bug', 'backend'],
                        createdAt: Date.now()
                    },
                    {
                        id: Date.now() + 3,
                        title: 'Update documentation',
                        description: 'Add API documentation for new endpoints',
                        priority: 'medium',
                        status: 'inreview',
                        assignee: 3,
                        dueDate: '2024-12-25',
                        tags: ['documentation'],
                        createdAt: Date.now()
                    },
                    {
                        id: Date.now() + 4,
                        title: 'Deploy to production',
                        description: 'Deploy version 2.0 to production environment',
                        priority: 'high',
                        status: 'done',
                        assignee: 4,
                        dueDate: '2024-12-10',
                        tags: ['deployment', 'devops'],
                        createdAt: Date.now()
                    }
                ];
                saveTasks();
            }
            
            populateAssigneeDropdowns();
            renderTeamMembers();
            renderTasks();
            updateStatistics();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Populate assignee dropdowns
        function populateAssigneeDropdowns() {
            const assigneeSelect = document.getElementById('taskAssignee');
            const assigneeFilter = document.getElementById('assigneeFilter');
            
            teamMembers.forEach(member => {
                assigneeSelect.innerHTML += `<option value="${member.id}">${member.name}</option>`;
                assigneeFilter.innerHTML += `<option value="${member.id}">${member.name}</option>`;
            });
        }

        // Render team members
        function renderTeamMembers() {
            const container = document.getElementById('teamMembersList');
            container.innerHTML = teamMembers.map(member => {
                const taskCount = tasks.filter(t => t.assignee === member.id).length;
                return `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <span class="text-2xl">${member.avatar}</span>
                            <div>
                                <div class="text-sm font-medium text-gray-900">${member.name}</div>
                                <div class="text-xs text-gray-500">${taskCount} tasks</div>
                            </div>
                        </div>
                        <span class="${member.color} text-xs font-semibold px-2 py-1 rounded">${taskCount}</span>
                    </div>
                `;
            }).join('');
        }

        // Render tasks
        function renderTasks() {
            const boards = {
                todo: document.getElementById('todoBoard'),
                inprogress: document.getElementById('inProgressBoard'),
                inreview: document.getElementById('inReviewBoard'),
                done: document.getElementById('doneBoard')
            };

            // Clear boards
            Object.values(boards).forEach(board => board.innerHTML = '');

            // Get filter values
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const priorityFilter = document.getElementById('priorityFilter').value;
            const assigneeFilter = document.getElementById('assigneeFilter').value;

            // Filter tasks
            const filteredTasks = tasks.filter(task => {
                const matchesSearch = !searchTerm || 
                    task.title.toLowerCase().includes(searchTerm) || 
                    (task.description && task.description.toLowerCase().includes(searchTerm));
                const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                const matchesAssignee = !assigneeFilter || task.assignee == assigneeFilter;
                
                return matchesSearch && matchesPriority && matchesAssignee;
            });

            // Render filtered tasks
            filteredTasks.forEach(task => {
                const taskCard = createTaskCard(task);
                boards[task.status].innerHTML += taskCard;
            });

            updateStatistics();
        }

        // Create task card HTML
        function createTaskCard(task) {
            const assignee = teamMembers.find(m => m.id === task.assignee);
            const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && task.status !== 'done';
            
            const priorityColors = {
                critical: 'bg-red-100 text-red-800',
                high: 'bg-orange-100 text-orange-800',
                medium: 'bg-blue-100 text-blue-800',
                low: 'bg-green-100 text-green-800'
            };

            const tags = task.tags ? task.tags.map(tag => 
                `<span class="inline-block bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded">${tag}</span>`
            ).join('') : '';

            return `
                <div class="task-card priority-${task.priority} bg-white rounded-lg p-4 shadow-sm cursor-move" 
                     draggable="true" 
                     data-task-id="${task.id}"
                     ondragstart="drag(event)"
                     ondragend="dragEnd(event)">
                    <div class="flex items-start justify-between mb-2">
                        <h3 class="font-semibold text-gray-900 flex-1">${task.title}</h3>
                        <button onclick="openEditTaskModal(${task.id})" class="text-gray-400 hover:text-gray-600 ml-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                            </svg>
                        </button>
                    </div>
                    
                    ${task.description ? `<p class="text-sm text-gray-600 mb-3">${task.description}</p>` : ''}
                    
                    <div class="flex items-center justify-between mb-3">
                        <span class="${priorityColors[task.priority]} text-xs font-semibold px-2 py-1 rounded capitalize">
                            ${task.priority}
                        </span>
                        ${task.dueDate ? `
                            <span class="text-xs ${isOverdue ? 'text-red-600 font-semibold' : 'text-gray-500'}">
                                üìÖ ${formatDate(task.dueDate)}
                            </span>
                        ` : ''}
                    </div>

                    ${tags ? `<div class="mb-3 space-x-1">${tags}</div>` : ''}
                    
                    ${assignee ? `
                        <div class="flex items-center space-x-2">
                            <span class="text-lg">${assignee.avatar}</span>
                            <span class="text-xs text-gray-600">${assignee.name}</span>
                        </div>
                    ` : '<div class="text-xs text-gray-400">Unassigned</div>'}
                    
                    <div class="mt-3 pt-3 border-t border-gray-100">
                        <button onclick="deleteTask(${task.id})" class="text-red-600 hover:text-red-800 text-xs font-medium">
                            Delete Task
                        </button>
                    </div>
                </div>
            `;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return 'Overdue';
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Tomorrow';
            if (diffDays < 7) return `${diffDays} days`;
            
            return date.toLocaleDateString();
        }

        // Drag and Drop functions
        function drag(event) {
            event.dataTransfer.setData('taskId', event.target.dataset.taskId);
            event.target.classList.add('dragging');
        }

        function dragEnd(event) {
            event.target.classList.remove('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function dragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function drop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const taskId = parseInt(event.dataTransfer.getData('taskId'));
            const newStatus = event.currentTarget.dataset.status;
            
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = newStatus;
                saveTasks();
                renderTasks();
            }
        }

        // Modal functions
        function openAddTaskModal() {
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Add New Task';
            document.getElementById('taskForm').reset();
            document.getElementById('taskId').value = '';
        }

        function openEditTaskModal(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('taskModal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Edit Task';
            document.getElementById('taskId').value = task.id;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('taskDueDate').value = task.dueDate || '';
            document.getElementById('taskAssignee').value = task.assignee || '';
            document.getElementById('taskTags').value = task.tags ? task.tags.join(', ') : '';
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskForm').reset();
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskId = document.getElementById('taskId').value;
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                priority: document.getElementById('taskPriority').value,
                status: document.getElementById('taskStatus').value,
                dueDate: document.getElementById('taskDueDate').value,
                assignee: parseInt(document.getElementById('taskAssignee').value) || null,
                tags: document.getElementById('taskTags').value.split(',').map(t => t.trim()).filter(t => t)
            };

            if (taskId) {
                // Edit existing task
                const task = tasks.find(t => t.id === parseInt(taskId));
                if (task) {
                    Object.assign(task, taskData);
                }
            } else {
                // Add new task
                tasks.push({
                    id: Date.now(),
                    ...taskData,
                    createdAt: Date.now()
                });
            }

            saveTasks();
            renderTasks();
            closeTaskModal();
        });

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
            }
        }

        // Filter tasks
        function filterTasks() {
            renderTasks();
        }

        // Update statistics
        function updateStatistics() {
            const todoTasks = tasks.filter(t => t.status === 'todo');
            const inProgressTasks = tasks.filter(t => t.status === 'inprogress');
            const inReviewTasks = tasks.filter(t => t.status === 'inreview');
            const doneTasks = tasks.filter(t => t.status === 'done');

            document.getElementById('todoCount').textContent = todoTasks.length;
            document.getElementById('inProgressCount').textContent = inProgressTasks.length;
            document.getElementById('inReviewCount').textContent = inReviewTasks.length;
            document.getElementById('doneCount').textContent = doneTasks.length;

            document.getElementById('todoCountBadge').textContent = todoTasks.length;
            document.getElementById('inProgressCountBadge').textContent = inProgressTasks.length;
            document.getElementById('inReviewCountBadge').textContent = inReviewTasks.length;
            document.getElementById('doneCountBadge').textContent = doneTasks.length;

            // Calculate overall progress
            const totalTasks = tasks.length;
            const completedTasks = doneTasks.length;
            const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            document.getElementById('overallProgress').textContent = `${progress}%`;
            document.getElementById('overallProgressBar').style.width = `${progress}%`;

            renderTeamMembers();
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
